<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3实现模糊效果</title>
    <style>
        *{margin: 0;padding: 0;}
        .blur {
           -webkit-filter: blur(10px);
           filter: blur(10px);
        }
        .backg {
            width: 100%;
            height: auto;
            position: absolute;
            top:0;
        }
    </style>
</head>
<body>
  <img class="backg blur" src="img/blur.jpg">
</body>
</html>
